<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>SS TV Remote - Options</title>
<!-- Slightly modified from http://purecss.io/ , to see the changes, compare it against commit b9fff81 (or against http://yui.yahooapis.com/pure/0.6.0/pure.css) -->
<link href="pure-0.6.0.css" rel="stylesheet">
<link href="options.css" rel="stylesheet">
<script src="collapsible-fieldset.js" defer></script>
</head>
<body>

<form class="pure-form pure-form-aligned" novalidate>

	<fieldset>
		<legend>Basic settings</legend>

		<div class="pure-control-group" title="IP address of your Samsung TV. It looks like this: '192.168.0.5'">
            <label for="tv_ip">IP address of the TV</label>
			<input type="text" id="tv_ip" name="tv_ip" required pattern="(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])(\.(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])){3}" placeholder="">
		</div>
	</fieldset>

	<fieldset class="collapsible collapsed">
		<legend>Advanced settings</legend>

		<div class="pure-control-group" title="The name that will show up in your TV, at the list of authorized devices.">
            <label for="display_name">Display name</label>
			<input type="text" id="display_name" name="display_name" placeholder="SS TV Remote">
		</div>

		<div class="pure-control-group" title="This ID identifies the remote control.">
            <label for="unique_id">Unique ID</label>
			<!-- TODO: generate an unique random id. -->
			<input type="text" id="unique_id" name="unique_id" placeholder="">
		</div>
	</fieldset>

	<fieldset class="collapsible collapsed">
		<legend title="Should only be changed if you know what you are doing.">Under-the-hood settings</legend>

		<div class="pure-control-group" title="Leave blank to use the default. There is no need to change this value. Really, just leave it blank.">
            <label for="tv_port">TCP port</label>
			<input type="number" id="tv_port" name="tv_port" min="1" max="65535" value="55000" placeholder="55000">
		</div>

		<div class="pure-control-group" title="Behavior when a single button corresponds to multiple key presses (e.g. a button to raise the volume 4 times): send each key in its own connection (more reliable, possibly slower); or send all keys through a single connection (less reliable, possibly faster)">
			<label for="macro_behavior">Macro behavior</label>
			<select id="macro_behavior" name="macro_behavior">
				<option value="multiple_connections">Multiple connections (one for each key)</option>
				<option value="single_connection">Single connection</option>
			</select>
		</div>

	</fieldset>

	<div class="pure-controls">
		<input type="submit" value="Apply" class="pure-button pure-button-primary">
		<input type="button" value="Close" class="pure-button">
	</div>

</form>

</body>
</html>
