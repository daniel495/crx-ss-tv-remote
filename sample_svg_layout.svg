<style type="text/css"><![CDATA[
text,
tspan {
    /* https://developer.mozilla.org/en-US/docs/Web/CSS/user-select */
    /* http://caniuse.com/#feat=user-select-none */
    /* https://css-tricks.com/almanac/properties/u/user-select/ */
    -webkit-user-select: none;

    cursor: default;
}

.body {
    fill: #eeeeec;
    stroke: #2e3436;
    stroke-width: 10px;

}
.btn-dark {
    fill: #2e3436;
}
.btn-light {
    fill: #888a85;
}

/* Note: does not work if there is a transparent-clickable element. */
/*
.btn-dark:hover {
    fill: #515C5F;
}
.btn-light:hover {
    fill: #AEAFAC;
}
*/

.label-white-path,
.label-gray {
    /* Ignoring clicks on labels that are drawn on top of a button. */
    pointer-events: none;
}
.transparent-clickable {
    stroke: none;
    fill: none;
    pointer-events: fill;
}
.label-white-path {
    fill: none;
    stroke: #eeeeec;
    stroke-width: 10px;
}
.label-gray {
    fill: #babdb6;
    font-size: 64px;
    font-family: "Arial", sans-serif;
    font-weight: bold;
    text-anchor: middle;

    /* Still not supported in Inkscape: https://bugs.launchpad.net/inkscape/+bug/811862 */
    dominant-baseline: central;
}
.label-black,
.label-black-bold {
    fill: black;
    font-size: 32px;
    font-family: "Arial", sans-serif;
    text-anchor: middle;
}
.label-black-bold {
    font-weight: bold;
}
]]></style>
