<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<script src="keylist.js" defer></script>
<script src="util.js" defer></script>
<script src="protocol.js" defer></script>
<script src="tvremote.js" defer></script>
<link href="tvremote.css" rel="stylesheet">
<title>SS TV Remote</title>
</head>
<body>

<div id="layout_container">
</div>

<div id="status_container">
	<output id="status_label"></output>
	<svg id="status_icon" viewBox="0 0 2 2">
		<circle cx="1" cy="1" r="0.5"/>
	</svg>
</div>

<button id="close_button">
	<svg viewBox="-0.25 -0.25 1.5 1.5">
		<path fill="none" stroke-width="0.25" d="M0,0 L1,1 M0,1 L1,0"/>
	</svg>
</button>

</body>
</html>
